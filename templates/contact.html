    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f4f4f9;
      color: #333;
    }

    .logo {
      font-size: 1.8rem;
    }

    .navbar-custom {
      background-color: #4CAF50;
      /* Change to green */

    .navbar-nav {
      text-align: center;
      /* Center the text of the nav items */
    }

    .navbar-collapse {
      justify-content: center;
      /* Center the content of the collapsed navbar */
    }

    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    .footer p {
      margin: 0.5rem 0;
    }
  </style>
</head>
